<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
            <td rowspan="4">D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr>
            <td>I</td>
            <td colspan="2">J</td>
        </tr>

        <tr>
            <td rowspan="4">M</td>
            <td>N</td>
            <td>O</td>
        </tr>

        <tr>
            <td colspan="2">R</td>
            <td>T</td>
        </tr>

        <tr>
            
            <td>V</td>
            <td>W</td>
            <td>X</td>
        </tr>

        <tr>
           
            <td colspan="3">Z</td>
        </tr>
    </table>
</body>
</html>
